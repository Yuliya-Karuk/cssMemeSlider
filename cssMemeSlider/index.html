<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/favicon.ico" type="image/ico" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="src/css/normalize.css" rel="stylesheet">
    <link href="src/css/reset.css" rel="stylesheet">
    <link href="src/css/style.css" rel="stylesheet">
    <title>cssMemeSlider</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__logo">
                <img class="header__icon" src="src/img/logo.png" width="32" height="32" alt="header logo">
                <h1 class="header__title">CssMemeSlider</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <div class=" wrapper slider">
            <input class="visually-hidden pagination__input" type="radio" id="first" name="mem" value="first" checked>
            <input class="visually-hidden pagination__input" type="radio" id="second" name="mem" value="second">
            <input class="visually-hidden pagination__input" type="radio" id="third" name="mem" value="third">
            <input class="visually-hidden pagination__input" type="radio" id="fourth" name="mem" value="fourth">
            <div class="slider__images">
                <div class="slider__img-wrapper">
                    <img class="slider__img" src="src/img/mem_1.jpg" alt="1 mem" width="450" height="560">
                    <img class="slider__img" src="src/img/mem_2.jpg" alt="2 mem" width="450" height="560">
                    <img class="slider__img" src="src/img/mem_3.png" alt="3 mem" width="450" height="560">
                    <img class="slider__img" src="src/img/mem_4.jpeg" alt="4 mem" width="450" height="560">
                </div>
            </div>
            <ul class="pagination">
                <li class="pagination__item">
                    <label class="pagination__label" for="first">
                        <span class="pagination__span"></span>
                    </label>
                </li>
                <li class="pagination__item">
                    <label class="pagination__label" for="second">
                        <span class="pagination__span"></span>
                    </label>
                </li>
                <li class="pagination__item">
                    <label class="pagination__label" for="third">
                        <span class="pagination__span"></span>
                    </label>
                </li>
                <li class="pagination__item">
                    <label class="pagination__label" for="fourth">
                        <span class="pagination__span"></span>
                    </label>
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper footer__wrapper">
            <p class="footer__text">2023</p>
            <a class="link footer__text" href="https://rs.school/js-stage0/">The Rolling Scopes School</a>
            <a class="link footer__text" href="https://github.com/Yuliya-Karuk">Yuliya</a>
        </div>
    </footer>
</body>
</html>
